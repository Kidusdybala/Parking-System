<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .favicon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .favicon-box {
            width: 64px;
            height: 64px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            border: 1px solid #ccc;
        }
        .favicon-letter {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 40px;
            line-height: 1;
        }
        .size-16 { width: 16px; height: 16px; }
        .size-16 .favicon-letter { font-size: 12px; }
        .size-32 { width: 32px; height: 32px; }
        .size-32 .favicon-letter { font-size: 20px; }
        .size-48 { width: 48px; height: 48px; }
        .size-48 .favicon-letter { font-size: 30px; }
    </style>
</head>
<body>
    <h1>MikiPark Favicon Preview</h1>
    <p>Right-click on any icon below and save as PNG, then convert to ICO format.</p>
    
    <div class="favicon-preview">
        <div class="favicon-box size-16">
            <span class="favicon-letter">P</span>
        </div>
        <div>16x16</div>
    </div>
    
    <div class="favicon-preview">
        <div class="favicon-box size-32">
            <span class="favicon-letter">P</span>
        </div>
        <div>32x32</div>
    </div>
    
    <div class="favicon-preview">
        <div class="favicon-box size-48">
            <span class="favicon-letter">P</span>
        </div>
        <div>48x48</div>
    </div>
    
    <div class="favicon-preview">
        <div class="favicon-box">
            <span class="favicon-letter">P</span>
        </div>
        <div>64x64</div>
    </div>
</body>
</html>
