<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Parking System</title>
  <link href="../css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col">
  <!-- Noise Background -->
  <div class="fixed inset-0 noise-bg pointer-events-none"></div>

  <!-- Header/Navigation -->
  <header class="sticky top-0 z-30 w-full backdrop-blur-sm border-b border-white/10 bg-parkBlue-900/80">
    <div class="container flex items-center justify-between h-16">
      <div class="flex items-center gap-2">
        <a href="../index.html">
          <i class="fas fa-parking text-primary text-2xl"></i>
          <span class="font-bold text-xl">Miki<span class="text-primary">Park</span></span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-1">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link active">Login</a>
        <a href="register.html" class="nav-link">Register</a>
      </nav>

      <!-- Mobile Navigation Button -->
      <button class="md:hidden p-2 rounded-md hover:bg-accent" id="mobile-menu-button">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="container py-2 space-y-1 border-t border-white/10">
        <a href="login.html" class="nav-link active block">Login</a>
        <a href="register.html" class="nav-link block">Register</a>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="glass-card w-full max-w-md p-8 relative overflow-hidden">
      <div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-parkBlue-500/10 rounded-full blur-3xl"></div>

      <div class="relative z-10">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold">Sign In to Your Account</h1>
          <p class="text-muted-foreground mt-2">Enter your credentials to access your account</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="user-dashboard.html">
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
              <input type="email" id="email" class="input w-full" placeholder="user@gmail.com" required>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium mb-1">Password</label>
              <div class="relative">
                <input type="password" id="password" class="input w-full pr-10" placeholder="••••••••" required>
                <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground" id="toggle-password">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full">
              Sign In
              <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-muted-foreground">
            Don't have an account?
            <a href="register.html" class="text-primary hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-white/10 py-6">
    <div class="container">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center gap-2 mb-4 md:mb-0">
          <i class="fas fa-parking text-primary text-xl"></i>
          <span class="font-bold">Smart<span class="text-primary">Park</span></span>
        </div>

        <p class="text-muted-foreground text-sm">
          © 2024 SmartPark. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });

    // Password visibility toggle
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // User/Admin toggle
    const userToggle = document.getElementById('user-toggle');
    const adminToggle = document.getElementById('admin-toggle');
    const loginForm = document.getElementById('login-form');

    userToggle.addEventListener('click', function() {
      userToggle.classList.remove('bg-muted', 'text-muted-foreground');
      userToggle.classList.add('bg-primary', 'text-primary-foreground');

      adminToggle.classList.remove('bg-primary', 'text-primary-foreground');
      adminToggle.classList.add('bg-muted', 'text-muted-foreground');

      loginForm.action = 'user-dashboard.html';
    });

    adminToggle.addEventListener('click', function() {
      adminToggle.classList.remove('bg-muted', 'text-muted-foreground');
      adminToggle.classList.add('bg-primary', 'text-primary-foreground');

      userToggle.classList.remove('bg-primary', 'text-primary-foreground');
      userToggle.classList.add('bg-muted', 'text-muted-foreground');

      loginForm.action = 'admin-dashboard.html';
    });

    // Navigation links handler
    document.addEventListener('DOMContentLoaded', function() {
      // Get all navigation links
      const navLinks = document.querySelectorAll('.nav-link');

      // Add click event listeners to each link
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href && href !== '#') {
            window.location.href = href;
          }
        });
      });
    });
  </script>
</body>
</html>
